<h4>List of products</h4>

<div *ngFor="let products of products$ | async; let i=index">
  <span >{{i+1}}.</span> {{products.name}}
</div>

<h4>Add New product</h4>
<input #box >
<button (click)="addProduct(box.value)">Add</button>

<h4>Remove New product</h4>
<input #removebox >
<button (click)="removeProduct(removebox.value)">Remove</button>
